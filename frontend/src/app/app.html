@if (isAuthPage) {
  <router-outlet />
} @else {  
  <div class="app-layout">
    <aside class="sidebar">
      <div class="logo">
        <span class="icon">💰</span>
        <span class="brand">PennyWise</span>
      </div>
      
      <nav class="menu">
        <h3>Menu</h3>
        <a routerLink="/overview" routerLinkActive="active" class="menu-item">
          <span class="icon">📊</span>
          <span>Overview</span>
        </a>
        <a routerLink="/transactions" routerLinkActive="active" class="menu-item">
          <span class="icon">💳</span>
          <span>Transactions</span>
        </a>
        <a routerLink="/budgets" routerLinkActive="active" class="menu-item">
          <span class="icon">🎯</span>
          <span>Budgets</span>
        </a>
        <a routerLink="/categories" routerLinkActive="active" class="menu-item">
          <span class="icon">📁</span>
          <span>Categories</span>
        </a>
        <a routerLink="/recurring" routerLinkActive="active" class="menu-item">
          <span class="icon">🔄</span>
          <span>Recurring</span>
        </a>
      </nav>
    </aside>

    <div class="main-content">
      <header class="header">
        <div class="search">
          <input type="text" placeholder="Search...">
        </div>
        <div class="user-actions">
          <button class="icon-btn">🌙</button>
          <button class="icon-btn">🔔</button>
          <div class="user-profile">
            <span>Marko P.</span>
            <div class="avatar">M</div>
          </div>
        </div>
      </header>

      <main class="content">
        <router-outlet />
      </main>
    </div>
  </div>
}
