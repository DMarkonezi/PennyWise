<div class="auth-container">
  <!-- Image -->
  <div class="auth-visual">
    <div class="visual-content">
      <div class="logo-big">💰</div>
      <h1>Join PennyWise</h1>
      <p>Start your journey to financial freedom today. Track, budget, and save smarter.</p>
      
      <div class="stats">
        <div class="stat">
          <h3>10K+</h3>
          <p>Active Users</p>
        </div>
        <div class="stat">
          <h3>$50M+</h3>
          <p>Money Tracked</p>
        </div>
        <div class="stat">
          <h3>4.9★</h3>
          <p>User Rating</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Register Form -->
  <div class="auth-form-section">
    <div class="auth-form-container">
      <div class="form-header">
        <h2>Create Account</h2>
        <p>Sign up to get started with PennyWise</p>
      </div>

      <form class="auth-form" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input 
              type="text" 
              id="firstName" 
              [(ngModel)]="firstName"
              name="firstName"
              placeholder="John"
              required>
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input 
              type="text" 
              id="lastName" 
              [(ngModel)]="lastName"
              name="lastName"
              placeholder="Doe"
              required>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            [(ngModel)]="email"
            name="email"
            placeholder="your@email.com"
            required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            [(ngModel)]="password"
            name="password"
            placeholder="••••••••"
            required>
          <small>At least 8 characters</small>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input 
            type="password" 
            id="confirmPassword" 
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            placeholder="••••••••"
            required>
        </div>

        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox" [(ngModel)]="agreeToTerms" name="agreeToTerms" required>
            <span>I agree to the <a href="#" class="link">Terms & Conditions</a></span>
          </label>
        </div>

        <button type="submit" class="btn-primary" [disabled]="(loading$ | async) || !agreeToTerms">
          <span *ngIf="!(loading$ | async)">Create Account</span>
          <span *ngIf="loading$ | async">Creating account...</span>
        </button>

        <div *ngIf="error$ | async as error" style="color: #e74c3c; margin-top: 10px; text-align: center; font-size: 14px;">
          ❌ {{ error }}
        </div>

        <div class="form-footer">
          <p>Already have an account? <a routerLink="/login" class="link">Sign in</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
