<div class="form">
  <h3>Add Category</h3>
  <form #categoryForm="ngForm" (ngSubmit)="onSubmit()"> 
 
  <div class="form-group">
  <label>Name </label>
  <input 
            type="text" 
            [(ngModel)]="name" 
            name="name" 
            placeholder="Enter category name" 
            required>
  </div>

  <div class="form-group">
  <label>Color </label>
  <input type="color" [(ngModel)]="color" name="color" required>
  </div>

  <div class="form-group">
  <label>Type </label>
  <label for="type-select">Choose type: </label>
  <select id="type-select" [(ngModel)]="type" name="type" required>
  <option value="income">Income</option>
  <option value="expense">Expense</option>
  </select>
  </div>
    
     <div class="actions">
  <button type="submit" [disabled]="categoryForm.invalid" class="btn-save">Save</button>
  <button type="button" (click)="onCancel()" class="btn-cancel">Cancel</button>
  </div>
  </form>
</div>
